<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - TraeGo</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/icon_traego.svg" />
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/pages/login/login.css">
    <style>
        /* Additional styles specific to callback page */
        .login-header {
            margin-bottom: 2rem;
        }

        .spinner {
            border: 4px solid var(--color-border, #e5e7eb);
            border-top: 4px solid var(--color-primary, #22c55e);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            color: var(--color-text-secondary, #6b7280);
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .error-message {
            color: var(--color-error, #ef4444);
            background: var(--color-error-bg, #fef2f2);
            border: 1px solid var(--color-error-border, #fecaca);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/src/assets/icon_traego.svg" alt="TraeGo"
                    style="width: 60px; height: 60px; object-fit: contain;">
                <h1>TraeGo</h1>
                <p>Verificando tu cuenta...</p>
            </div>

            <div class="spinner"></div>
            <p class="status-text">Por favor espera un momento</p>

            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from '/src/config/supabase.js'

        console.log('üîÑ Callback page loaded')
        console.log('üìç Current URL:', window.location.href)

        // Funci√≥n para mostrar errores
        function showError(message) {
            const errorEl = document.getElementById('error-message')
            errorEl.textContent = message
            errorEl.style.display = 'block'
            document.querySelector('.spinner').style.display = 'none'
            document.querySelector('.status-text').textContent = 'Hubo un problema'
            console.error('‚ùå', message)
        }

        // Manejar el callback de OAuth
        async function handleCallback() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1))
                const searchParams = new URLSearchParams(window.location.search)

                console.log('üîç Hash params:', Object.fromEntries(hashParams))
                console.log('üîç Search params:', Object.fromEntries(searchParams))

                const { data: { session }, error } = await supabase.auth.getSession()

                if (error) {
                    console.error('‚ùå Error getting session:', error)
                    showError('Error al autenticar. Redirigiendo...')
                    setTimeout(() => window.location.href = '/login', 2000)
                    return
                }

                if (session) {
                    console.log('‚úÖ Session found:', session.user.email)
                    document.querySelector('.status-text').textContent = '¬°Listo! Redirigiendo...'
                    console.log('üöÄ Redirecting to dashboard...')
                    window.location.href = '/dashboard'
                } else {
                    console.log('‚ö†Ô∏è No session found, waiting for auth state change...')
                }
            } catch (err) {
                console.error('‚ùå Unexpected error:', err)
                showError('Error inesperado. Redirigiendo...')
                setTimeout(() => window.location.href = '/login', 2000)
            }
        }

        // Escuchar cambios de autenticaci√≥n
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('üîî Auth state changed:', event)

            if (event === 'SIGNED_IN' && session) {
                console.log('‚úÖ User signed in:', session.user.email)
                document.querySelector('.status-text').textContent = '¬°Listo! Redirigiendo...'
                console.log('üöÄ Redirecting to dashboard...')
                setTimeout(() => window.location.href = '/dashboard', 500)
            }
        })

        // Ejecutar el handler
        handleCallback()

        // Timeout de seguridad (10 segundos)
        setTimeout(() => {
            console.log('‚è±Ô∏è Timeout reached, redirecting to login...')
            window.location.href = '/login'
        }, 10000)
    </script>
</body>

</html>
