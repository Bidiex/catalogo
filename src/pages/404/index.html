<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | TraeGo</title>
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="404.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="unified-error-container">
        <div class="content">
            <img src="/src/assets/avatar-404.webp" alt="Error" class="unified-error-avatar" />
            <h1 class="unified-error-title">Página no encontrada</h1>
            <p class="unified-error-description">
                Lo sentimos, no podemos encontrar la página que buscas. Es posible que haya sido eliminada,
                cambiado de nombre o que no esté disponible temporalmente.
            </p>

            <div class="unified-error-actions">
                <button id="go-back-btn" class="unified-error-btn unified-error-btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5" />
                        <path d="M12 19l-7-7 7-7" />
                    </svg>
                    Volver atrás
                </button>
                <a href="/" class="unified-error-btn unified-error-btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Ir al inicio
                </a>
            </div>
        </div>
        <div class="graphic">
            <div class="graphic-circle"></div>
            <div class="graphic-text">404</div>
        </div>
    </div>
    <script type="module" src="404.js"></script>
    <script>
        document.getElementById('go-back-btn').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>

</html>
