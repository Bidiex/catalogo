<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces - TraeGo</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/icon_traego.svg" />
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/pages/links/links-page.css">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
</head>

<body>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
    </div>

    <main class="links-page" id="linksPage" style="display: none;">
        <!-- Header: Logo + Nombre -->
        <header class="links-page__header">
            <div class="links-page__logo-container">
                <img id="businessLogo" class="links-page__logo" src="" alt="Logo" />
            </div>
            <h1 id="businessName" class="links-page__name"></h1>
            <p id="businessDesc" class="links-page__desc"></p>
        </header>

        <!-- Enlaces -->
        <section id="linksContainer" class="links-page__buttons">
            <!-- Se inyectarán botones aquí -->
        </section>

        <!-- Redes Sociales (debajo de los enlaces normales) -->
        <section id="socialsContainer" class="links-page__socials">
            <!-- Se inyectarán círculos de redes sociales aquí -->
        </section>

        <footer class="links-page__footer">
            <a href="https://traego.com" target="_blank" class="powered-by">
                <span>Tecnología</span>
                <img src="/src/assets/icon_traego.svg" alt="TraeGo icon" class="powered-by__icon">
                <img src="/src/assets/logo_traego.svg" alt="TraeGo" class="powered-by__logo">
            </a>
        </footer>
    </main>

    <div id="errorState" class="error-state" style="display: none;">
        <span class="material-symbols-rounded icon">link_off</span>
        <h2>Página no encontrada</h2>
        <p>El enlace que buscas no existe o ha sido desactivado.</p>
    </div>

    <script type="module" src="/src/pages/links/links-page.js"></script>
</body>

</html>
