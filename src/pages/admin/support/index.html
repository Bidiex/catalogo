<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - SuperAdmin</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/icon_traego.svg" />
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/pages/admin/dashboard/admin-dashboard.css">
    <link rel="stylesheet" href="/src/pages/admin/users/users.css">
    <link rel="stylesheet" href="/src/pages/admin/support/support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h1 class="logo">
                <img src="/src/assets/logo_traego.svg" alt="TraeGo Logo" style="height: 40px;">
                <span class="sr-only">SuperAdmin</span>
            </h1>

            <nav class="admin-nav">
                <a href="/admin/dashboard" class="admin-nav-item">
                    <i class="fa-solid fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="/admin/users" class="admin-nav-item">
                    <i class="fa-solid fa-users"></i>
                    Usuarios y Negocios
                </a>
                <a href="/admin/businesses" class="admin-nav-item">
                    <i class="fa-solid fa-store"></i>
                    Negocios
                </a>
                <a href="/admin/support" class="admin-nav-item active">
                    <i class="fa-solid fa-headset"></i>
                    Soporte
                </a>
            </nav>

            <div class="admin-user">
                <p id="adminEmail">Cargando...</p>
                <button id="logoutBtn" class="logout-btn-admin">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div>
                    <h2>Soporte Técnico</h2>
                    <p style="font-size: 0.875rem; color: var(--text-secondary);">
                        Gestiona las solicitudes de soporte de los negocios.
                    </p>
                </div>
                <button id="refreshBtn" class="admin-refresh-btn" title="Actualizar datos">
                    <i class="fa-solid fa-rotate"></i>
                    <span>Actualizar</span>
                </button>
            </header>

            <!-- Filters -->
            <div class="admin-filters">
                <div class="search-container">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Buscar por código, asunto o negocio...">
                </div>

                <div class="filter-chips">
                    <button class="filter-chip active" data-filter="all">Todos</button>
                    <button class="filter-chip" data-filter="pending">Pendientes</button>
                    <button class="filter-chip" data-filter="in_progress">En Progreso</button>
                    <button class="filter-chip" data-filter="resolved">Resueltos</button>
                </div>
            </div>

            <!-- Table -->
            <div class="recent-activity" style="padding: 0; overflow: hidden;">
                <div style="overflow-x: auto;">
                    <table class="activity-table">
                        <thead>
                            <tr>
                                <th>Ticket</th>
                                <th>Negocio / Contacto</th>
                                <th>Asunto</th>
                                <th>Estado</th>
                                <th>Prioridad</th>
                                <th>Fecha</th>
                                <th style="text-align: right;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ticketsTableBody">
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 3rem;">
                                    <i class="fa-solid fa-spinner fa-spin"
                                        style="font-size: 2rem; color: var(--primary);"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Ticket Detail -->
    <div class="modal-overlay" id="ticketModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Detalle del Ticket <span id="modalTicketCode" style="color: var(--primary);"></span></h3>
                <button class="close-modal-btn" style="background:none; border:none; cursor:pointer;"
                    onclick="closeModal()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 1.5rem;">
                    <h4 id="modalTicketTitle" style="margin-bottom: 0.5rem;"></h4>
                    <p id="modalTicketDesc" style="color: var(--text-secondary); white-space: pre-wrap;"></p>
                    <div id="modalTicketImage" style="margin-top: 1rem; display: none;">
                        <img src="" alt="Adjunto"
                            style="max-width: 100%; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                    </div>
                </div>

                <div
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; padding: 1rem; background: #f9fafb; border-radius: 0.5rem;">
                    <div>
                        <small style="color: #6b7280;">Negocio</small>
                        <div id="modalTicketBusiness" style="font-weight: 500;"></div>
                    </div>
                    <div>
                        <small style="color: #6b7280;">Contacto</small>
                        <div id="modalTicketContact"></div>
                        <div id="modalTicketPhone" style="font-size: 0.875rem;"></div>
                    </div>
                </div>

                <div style="margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label class="form-label">Estado</label>
                        <select id="modalTicketStatus" class="form-select">
                            <option value="pending">Pendiente</option>
                            <option value="in_progress">En Progreso</option>
                            <option value="resolved">Resuelto</option>
                            <option value="closed">Cerrado</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Prioridad</label>
                        <select id="modalTicketPriority" class="form-select">
                            <option value="low">Baja</option>
                            <option value="normal">Normal</option>
                            <option value="high">Alta</option>
                            <option value="urgent">Urgente</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal()">Cerrar</button>
                <button type="button" id="btnUpdateStatus" class="btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/pages/admin/support/support.js"></script>
    <script>
        function closeModal() {
            document.getElementById('ticketModal').style.display = 'none';
        }
    </script>
</body>

</html>
