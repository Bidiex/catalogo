<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Negocio - SuperAdmin</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/icon_traego.svg" />
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/pages/admin/dashboard/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific Detail View Styles */
        .detail-grid {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 1.5rem;
        }

        @media (max-width: 1024px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .detail-title-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .detail-title-group h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .section-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Metrics List */
        .metrics-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .mini-metric {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .mini-metric-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .mini-metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Action Buttons */
        .action-grid {
            display: grid;
            gap: 0.75rem;
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #16a34a;
            /* Darker green */
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background-color: var(--bg-hover);
        }

        /* Trial Badge */
        .trial-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #fffbeb;
            border: 1px solid #fcd34d;
            border-radius: 0.375rem;
            color: #b45309;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h1 class="logo">
                <img src="/src/assets/logo_traego.svg" alt="TraeGo Logo" style="height: 40px;">
                <span class="sr-only">SuperAdmin</span>
            </h1>

            <nav class="admin-nav">
                <a href="/admin/dashboard" class="admin-nav-item">
                    <i class="fa-solid fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="/admin/users" class="admin-nav-item">
                    <i class="fa-solid fa-users"></i>
                    Usuarios y Negocios
                </a>
                <a href="/admin/businesses" class="admin-nav-item active">
                    <i class="fa-solid fa-store"></i>
                    Negocios
                </a>
                <a href="/admin/support" class="admin-nav-item">
                    <i class="fa-solid fa-headset"></i>
                    Soporte
                </a>
            </nav>

            <div class="admin-user">
                <p id="adminEmail">Cargando...</p>
                <button id="logoutBtn" class="logout-btn-admin">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <button onclick="history.back()" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> Volver al listado
            </button>

            <header class="detail-header">
                <div class="detail-title-group">
                    <h2 id="businessName">Cargando...</h2>
                    <span id="headerStatusBadge"></span>
                </div>
                <div class="action-buttons">
                    <button class="btn-secondary" onclick="window.location.reload()">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
            </header>

            <div class="detail-grid">
                <!-- Left Column -->
                <div class="detail-col-left">
                    <!-- General Info -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">Información General</h3>
                        </div>
                        <div class="logo-section"
                            style="text-align: center; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1.5rem;">
                            <div
                                style="width: 120px; height: 120px; background: #f3f4f6; border-radius: 50%; margin: 0 auto 1rem; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 2px solid var(--border-color); position: relative;">
                                <img id="logoPreview" src="" alt="Logo"
                                    style="width: 100%; height: 100%; object-fit: cover; display: none;">
                                <i id="logoPlaceholder" class="fa-solid fa-store"
                                    style="font-size: 3rem; color: #d1d5db;"></i>
                            </div>
                            <input type="file" id="logoInput" accept="image/png, image/jpeg, image/webp" hidden>
                            <button type="button" class="btn-secondary"
                                onclick="document.getElementById('logoInput').click()" style="margin: 0 auto;">
                                <i class="fa-solid fa-camera"></i> Cambiar Logo
                            </button>
                            <p style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem;">Max 2MB.
                                JPG, PNG, WEBP</p>
                        </div>

                        <form id="generalInfoForm">
                            <div class="form-group">
                                <label class="form-label">Nombre del Negocio</label>
                                <input type="text" id="inputName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Descripción</label>
                                <textarea id="inputDescription" class="form-textarea"
                                    placeholder="Descripción del negocio..."></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Teléfono (WhatsApp)</label>
                                <input type="tel" id="inputPhone" class="form-input" placeholder="Ej: 573001234567">
                            </div>

                            <!-- Address Fields -->
                            <div class="form-group">
                                <label class="form-label">Dirección</label>
                                <input type="text" id="inputAddress" class="form-input">
                            </div>


                            <button type="submit" class="btn-primary" id="btnSaveInfo">
                                <i class="fa-solid fa-save"></i> Guardar Cambios
                            </button>
                        </form>
                    </div>

                    <!-- Metrics -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">Métricas Clave</h3>
                        </div>
                        <div class="metrics-list">
                            <div class="mini-metric">
                                <div class="mini-metric-value" id="metricOrders">-</div>
                                <div class="mini-metric-label">Total Pedidos</div>
                            </div>
                            <div class="mini-metric">
                                <div class="mini-metric-value" id="metricProducts">-</div>
                                <div class="mini-metric-label">Total Productos</div>
                            </div>
                            <div class="mini-metric">
                                <div class="mini-metric-value" id="metricLastAccess">-</div>
                                <div class="mini-metric-label">Último Acceso</div>
                            </div>
                            <div class="mini-metric">
                                <div class="mini-metric-value" id="metricRegistered">-</div>
                                <div class="mini-metric-label">Fecha Registro</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="detail-col-right">
                    <!-- Status & Plan -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">Estado y Plan</h3>
                        </div>
                        <form id="statusPlanForm">
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <select id="selectStatus" class="form-select">
                                    <option value="active">Activo</option>
                                    <option value="inactive">Inactivo (Pausado)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Plan</label>
                                <select id="selectPlan" class="form-select">
                                    <option value="plus">Plus</option>
                                    <option value="pro">Pro</option>
                                </select>
                            </div>

                            <div id="trialInfoContainer" style="display: none; margin-bottom: 1rem;">
                                <label class="form-label">Vence el:</label>
                                <input type="date" id="inputTrialEnd" class="form-input">
                                <div class="trial-status" id="trialDaysRemaining">
                                    <i class="fa-solid fa-clock"></i>
                                    <span>Calculando...</span>
                                </div>
                            </div>

                            <button type="submit" class="btn-primary btn-full" id="btnUpdateStatus">
                                <i class="fa-solid fa-pen-to-square"></i> Actualizar Estado y Plan
                            </button>
                        </form>
                    </div>

                    <!-- Quick Actions -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">Acciones Rápidas</h3>
                        </div>
                        <div class="action-grid">
                            <button type="button" class="btn-secondary btn-full" id="btnExtendTrial">
                                <i class="fa-solid fa-calendar-plus"></i> Extender Plan (+30 días)
                            </button>
                            <button type="button" class="btn-secondary btn-full" id="btnSetupCatalog">
                                <i class="fa-solid fa-box-open"></i> Setup Catálogo
                            </button>
                        </div>
                    </div>

                    <!-- Admin Notes -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">Notas Administrativas</h3>
                            <small class="badge badge-gray">Privado</small>
                        </div>
                        <form id="notesForm">
                            <div class="form-group">
                                <textarea id="adminNotes" class="form-textarea"
                                    placeholder="Escribe notas internas sobre este cliente..."></textarea>
                            </div>
                            <button type="submit" class="btn-primary btn-full" id="btnSaveNotes">
                                <i class="fa-solid fa-sticky-note"></i> Guardar Notas
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/pages/admin/business-detail/detail.js"></script>
</body>

</html>
