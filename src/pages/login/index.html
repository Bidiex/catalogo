<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Catálogo SaaS</title>
  <link rel="stylesheet" href="/src/styles/global.css">
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Catálogo SaaS</h1>
        <p>Inicia sesión para gestionar tu negocio</p>
      </div>

      <!-- Formulario de Login -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="tu@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••"
            required
            autocomplete="current-password"
            minlength="6"
          >
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Botón submit -->
        <button type="submit" class="btn-primary" id="loginBtn">
          Iniciar sesión
        </button>
      </form>

      <!-- Separador -->
      <div class="divider">
        <span>o</span>
      </div>

      <!-- Botón para registro -->
      <button type="button" class="btn-secondary" id="toggleRegister">
        Crear cuenta nueva
      </button>

      <!-- Formulario de Registro (oculto por defecto) -->
      <form id="registerForm" class="login-form" style="display: none;">
        <div class="form-group">
          <label for="registerEmail">Correo electrónico</label>
          <input 
            type="email" 
            id="registerEmail" 
            name="email" 
            placeholder="tu@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="registerPassword">Contraseña</label>
          <input 
            type="password" 
            id="registerPassword" 
            name="password" 
            placeholder="Mínimo 6 caracteres"
            required
            autocomplete="new-password"
            minlength="6"
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Repite la contraseña"
            required
            autocomplete="new-password"
            minlength="6"
          >
        </div>

        <!-- Mensaje de error registro -->
        <div id="registerErrorMessage" class="error-message" style="display: none;"></div>

        <!-- Botón submit registro -->
        <button type="submit" class="btn-primary" id="registerBtn">
          Crear cuenta
        </button>

        <button type="button" class="btn-text" id="backToLogin">
          ← Volver al inicio de sesión
        </button>
      </form>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
